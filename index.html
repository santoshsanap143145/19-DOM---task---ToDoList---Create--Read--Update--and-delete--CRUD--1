<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - DOM Events - Submit Event - submit todo task - CRUD Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container mt-4 p4">
      <div class="row">
        <div class="col-md-4 mb-4">
          <form id="todoForm">
            <div class="form-group">
              <label for="todoInput">Todo Item</label>
              <input type="text" required class="form-control" id="todoInput">
            </div>
            <button class="btn btn-sm btn-block btn-outline-primary" id="submitBtn">
              Add TODO
            </button>
            <button class="btn btn-sm btn-block btn-outline-success d-none" id="updateBtn">
              Update TODO
            </button>
          </form>
        </div>
        <div class="col-md-8">
          <ul id="todoList" class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between">
              <strong>TOdo Item</strong>
              <span>
                <button class="btn btn-sm btn-outline-primary" onclick="editOnClick(this)">Edit</button>
                <button class="btn btn-sm btn-outline-danger" onclick="editOnClick(this)">Remove</button>
              </span>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
